<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>Finance Tracker</h1>
            <div class="total-balance">
                <h4>Balance: <span id="balance">â‚¹0.00</span></h4>
            </div>
        </header>

        <div class="dashboard-container">
            
            <div class="left-side">
                <h3>Add New Transaction</h3>
                <form id="form">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="text" placeholder="e.g., Salary, Pizza" required>
                    </div>
                    <div class="form-group">
                        <label>Amount (+ income, - expense)</label>
                        <input type="number" id="amount" placeholder="0.00" required>
                    </div>
                    <button class="btn-submit">Add Transaction</button>
                </form>

                <div class="mini-stats">
                    <div class="income-box">Income: <span id="money-plus">+$0</span></div>
                    <div class="expense-box">Expense: <span id="money-minus">-$0</span></div>
                </div>
            </div>

            <div class="right-side">
                <h3>Spending Analysis</h3>
                <div class="chart-box">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

        <div class="history-section">
            <h3>Transaction History</h3>
            <ul id="list" class="list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
